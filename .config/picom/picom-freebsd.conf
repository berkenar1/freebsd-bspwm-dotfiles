# Picom configuration for FreeBSD
# Note: Some experimental features may not work on all systems
# Use --backend glx or --backend xrender if issues occur

# Animations (may require experimental backends)
# Uncomment if your system supports them
# transition-length = 250;
# transition-pow-x = 0.3;
# transition-pow-y = 0.3;
# transition-pow-w = 0.3;
# transition-pow-h = 0.3;
# size-transition = true;

## Corners
corner-radius = 0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

## Shadows
shadow = false;
shadow-radius = 10;
shadow-opacity = 0.50;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'firefox'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];

## Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 7;
fade-exclude = [
  "class_g *?= 'rofi'"
];
no-fading-openclose = false;
no-fading-destroyed-argb = false;

## Transparency / Opacity
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g *?= 'rofi'"
];
inactive-dim-fixed = 1.0;

## Background-Blurring
# Note: Blur may require GLX backend and proper GPU drivers
# Uncomment if your system supports it
# blur: {
#     method = "gaussian";
#     size = 10;
#     deviation = 5.0;
# };

blur-background-exclude = [
    "window_type = 'desktop'",
    "window_type = 'utility'",
    "window_type = 'notification'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "class_g = 'Firefox' && argb",
    "name = 'rofi - Search'",
    "_GTK_FRAME_EXTENTS@:c"
];

blur-kern = "3x3box";

## General Settings
# Use xrender for better compatibility, glx for better performance
backend = "xrender";
# backend = "glx";

vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
use-ewmh-active-win = true;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
use-damage = true;

# GLX backend specific options (uncomment if using glx backend)
# glx-no-stencil = true;
# glx-no-rebind-pixmap = true;
# xrender-sync-fence = true;

log-level = "warn";

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};
