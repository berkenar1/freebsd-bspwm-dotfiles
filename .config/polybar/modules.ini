;; _-_-_-_-_-_  MODULES -_-_-_-_-_-_-_-_-_-_-_
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9

label-focused = %icon%
label-focused-background = ${colors.dark1}
label-focused-foreground = ${colors.light2}
label-focused-underline = ${colors.contrast4}
label-focused-padding = 1.5

label-occupied-background = ${colors.dark1}
label-occupied = %icon%
label-occupied-padding = 1.5

label-urgent = %icon%
label-urgent-background = ${colors.dark1}
label-urgent-foreground = ${colors.contrast2}
label-urgent-padding = 1.5

label-empty =
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

;-------------------------

[module/mod]

type = internal/bspwm
format = <label-mode>

label-monocle = "   "
label-monocle-foreground = ${colors.foreground}
label-monocle-background = ${colors.dark1}
label-monocle-padding = 0

label-tiled = "   "
label-tiled-foreground = ${colors.foreground}
label-tiled-background = ${colors.dark1}
label-tiled-padding = 0

label-fullscreen = "  "
label-fullscreen-foreground = ${colors.foreground}
label-fullscreen-background = ${colors.dark1}
label-fullscreen-padding = 0

label-floating = "  "
label-floating-foreground = ${colors.foreground}
label-floating-background = ${colors.dark1}
label-floating-padding = 0

label-pseudotiled = "  "
label-pseudotiled-foreground = ${colors.foreground}
label-pseudotiled-background = ${colors.dark1}
label-pseudotiled-padding = 0

label-locked = "Locked  "
label-locked-foreground = ${colors.foreground}
label-locked-background = ${colors.dark1}
label-locked-padding = 0

label-sticky = "Sticky  "
label-sticky-foreground = ${colors.foreground}
label-sticky-background = ${colors.dark1}
label-sticky-padding = 0

label-marked = "Marked  "
label-marked-foreground = ${colors.foreground}
label-marked-background = ${colors.dark1}
label-marked-padding = 0

label-private = "Private  "
label-private-foreground = ${colors.foreground}
label-private-background = ${colors.dark1}
label-private-padding = 0

format-padding = 0
format-foreground = ${colors.foreground}
format-background = ${colors.dark1}

;-------------------------

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%
label-padding = 2
label-empty = ~
label-empty-padding = 2
label-empty-foreground = ${colors.contrast4}
format-background = ${colors.background}
format-foreground = ${colors.foreground}

;-------------------------

[module/mpris]
type = custom/script
icon = 契
exec = ~/.config/polybar/scripts/mpris_tail.py --icon-stopped '' --icon-paused '' --icon-playing  '' --truncate-text '..' -f '%{A1:playerctl previous:}{icon} %{A}| {:artist:t18:{artist}:}{:artist: - :}{:t25:{title}:}'
tail = true
format-background = ${colors.dark2}
format-foreground = ${colors.foreground}
format-padding = 2
label = "%output%"
click-left = ~/.config/polybar/scripts/mpris_tail.py play-pause &
click-right = ~/.config/polybar/scripts/mpris_tail.py next &

;-------------------------


[module/caffeine]
type = custom/script
exec = ~/.config/polybar/scripts/caffeine_status.sh
interval = 2
format = %output%
format-background = ${colors.dark1}
format-foreground = ${colors.foreground}
format-padding = 2
click-left = ~/.local/scripts/caffeine.sh toggle &

[module/date]
type = internal/date
interval = 5

time = %I:%M
time-alt = %A, %d %b %g

label-background = ${colors.dark1}
label-padding = 2
label =  %time%

;-------------------------

[module/network]
# Use a fallback custom script on FreeBSD to avoid unsupported internal/network behavior
type = custom/script
exec = ~/.config/polybar/scripts/network.sh
interval = 3
format = %output%
format-background = ${colors.dark2}
format-foreground = ${colors.foreground}
format-padding = 2


;-------------------------

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.dark2}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 2

label-volume = %percentage%%

format-muted-prefix =
label-muted = " Muted"
format-muted-background = ${colors.dark2}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 2

ramp-volume-0 =
ramp-volume-1 =
ramp-volume-2 =

click-right = tdrop -am -w 1000 -h 650 -x 23% -y 17% -n 2 kitty -e pulsemixer

;-------------------------

[module/battery]
# Use a simple script to read battery info on FreeBSD; avoids disabled internal/battery module
type = custom/script
exec = ~/.config/polybar/scripts/battery.sh
interval = 30
format-background = ${colors.dark3}
format-foreground = ${colors.foreground}
format-padding = 2


animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-framerate = 750

;-------------------------

[module/backlight]
type = internal/backlight

card = intel_backlight

format = <label>
format-background = ${colors.dark1}
format-foreground = ${colors.foreground}
format-padding = 2

label =  %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 

;-------------------------

[module/cpu]
type = internal/cpu

interval = 1
format = <label>
label =  %percentage%%
format-background = ${colors.dark1}
format-foreground = ${colors.foreground}
format-padding = 2

;-------------------------

[module/xkeyboard]
type = internal/xkeyboard

; blacklist-0 = num lock
; blacklist-1 = scroll lock
; blacklist-2 = caps lock


format-prefix = "  "
label-layout = %name%
blacklist-0 = num lock
blacklist-1 = scroll lock
format-background = ${colors.dark3}
format-padding = 1

;-------------------------

[module/mail]
type = custom/script
exec = '/home/abi/.local/scripts/newmail'
interval = 1
format-background = ${colors.dark1}
format-foreground = ${colors.foreground}
format-padding = 2
label = "%output%"
click-left = st -e neomutt &
click-right = mailsync &

